<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="https://example.com/doraemon.png" alt="哆啦A梦">
        <h1>欢迎来到我的个人网页</h1>
    </header>

    <div class="content">
        <div class="section">
            <h2>个人简介</h2>
            <p>你好！我是[你的名字]，一名[你的职业]，我对[你的兴趣或专业领域]充满热情。我喜欢创造并分享我的作品，希望你能喜欢！</p>
        </div>

        <div class="section">
            <h2>作品集</h2>
            <div class="gallery">
                <div class="gallery-item gallery-item--landscape">
                    <img src="https://example.com/project1-landscape.jpg" alt="项目1">
                </div>
                <div class="gallery-item gallery-item--portrait">
                    <img src="https://example.com/project2-portrait.jpg" alt="项目2">
                </div>
                <div class="gallery-item gallery-item--landscape">
                    <img src="https://example.com/project3-landscape.jpg" alt="项目3">
                </div>
            </div>
            <div class="video">
                <h3>我的视频演示</h3>
                <video controls>
                    <source src="https://example.com/demo.mp4" type="video/mp4">
                    您的浏览器不支持视频播放。
                </video>
            </div>
        </div>

        <div class="section">
            <h2>作品评价</h2>
            <form action="/feedback" method="post">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="feedback">评价</label>
                    <textarea id="feedback" name="feedback" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">提交评价</button>
                </div>
            </form>
        </div>

        <div class="section">
            <h2>建议</h2>
            <form action="/suggestion" method="post">
                <div class="form-group">
                    <label for="suggestion">您的建议</label>
                    <textarea id="suggestion" name="suggestion" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">提交建议</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>关注我：</p>
        <a href="https://twitter.com/yourprofile" target="_blank" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/yourprofile" target="_blank" aria-label="GitHub">
            <i class="fab fa-github"></i>
        </a>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
